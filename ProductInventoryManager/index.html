<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Inventory Manager</h1>
        </header>

        <main>
            <!-- Filter Section -->
            <section class="filter-section">
                <h2>Search Products</h2>
                <input 
                    type="text" 
                    id="filterInput" 
                    class="filter-input" 
                    placeholder="Filter by product name..."
                >
            </section>

            <!-- Add/Update Product Section -->
            <section class="form-section">
                <h2 id="formTitle">Add New Product</h2>
                <form id="productForm" class="product-form">
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input 
                            type="text" 
                            id="productName" 
                            required 
                            placeholder="Enter product name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price ($):</label>
                        <input 
                            type="number" 
                            id="productPrice" 
                            required 
                            min="0" 
                            step="0.01"
                            placeholder="Enter price"
                        >
                    </div>

                    <div class="form-group">
                        <label for="productQuantity">Quantity:</label>
                        <input 
                            type="number" 
                            id="productQuantity" 
                            required 
                            min="0"
                            placeholder="Enter quantity"
                        >
                    </div>

                    <div class="form-group">
                        <label for="productCategory">Category:</label>
                        <input 
                            type="text" 
                            id="productCategory" 
                            placeholder="Enter category (optional)"
                        >
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
                        <button type="reset" class="btn btn-secondary" onclick="resetForm()">Clear</button>
                        <button type="button" class="btn btn-cancel" id="cancelBtn" style="display: none;">Cancel Edit</button>
                    </div>
                </form>
            </section>

            <!-- Products List Section -->
            <section class="products-section">
                <h2>Products List</h2>
                <div id="productsContainer" class="products-container">
                    <p class="empty-message">No products yet. Add one to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
